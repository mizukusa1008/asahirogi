<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エレナギフト 管理画面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap_setting.css">
    <link rel="stylesheet" href="css/page_logviewer.css">
    <script src="js/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- API通信用の設定 (サーバー情報は非表示) -->
    <input type="hidden" id="api_endpoint" value="{API_ENDPOINT}">
    <div class="container">
        <header>
            <h1 class="text-center my-4">エレナギフト 受付データ一覧</h1>
        </header>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">検索条件</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="date_from" class="form-label">期間（開始日）</label>
                        <input type="date" class="form-control" id="date_from" name="date_from">
                    </div>
                    <div class="col-md-4">
                        <label for="date_to" class="form-label">期間（終了日）</label>
                        <input type="date" class="form-control" id="date_to" name="date_to">
                    </div>
                    <div class="col-md-4">
                        <label for="shop_id" class="form-label">店舗</label>
                        <select class="form-select" id="shop_id" name="shop_id">
                            <option value="">全て</option>
                            {SHOP_OPTIONS}
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">システム情報</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>現在時刻:</strong> {NOW_TXT}</p>
                        <p><strong>受付期間:</strong> {PERIOD}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>受付期間終了まで:</strong> {PERIOD_TXT}</p>
                        <p><strong>データ総件数:</strong> <span id="total_count">0</span>件（表示件数: <span id="filtered_count">0</span>件）</p>
                    </div>
                </div>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">受付データ一覧</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>受付日時</th>
                                <th>受付番号</th>
                                <th>店舗名</th>
                                <th>商品コード</th>
                                <th>商品名</th>
                            </tr>
                        </thead>
                        <tbody id="data_table_body">
                            <tr>
                                <td colspan="6" class="text-center">データを読み込み中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="mt-4 text-center">
            <p>&copy; 2025 エレナ カタログギフト 管理システム</p>
        </footer>
    </div>

    <script src="js/page/admin.js"></script>
</body>
</html>
